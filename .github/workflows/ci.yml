name: Node.js CI

on:
  push:
    branches:
      - main # main 브랜치로 푸시될 때 실행

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v2

      # Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Chrome 관련 종속성 설치
      - name: Install Dependencies for Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libgconf-2-4 libxss1 libappindicator1 libindicator7 fonts-liberation xdg-utils

      # npm 의존성 설치
      - name: Install Dependencies
        run: npm install

      # WebDriverIO 테스트 실행
      - name: Run WebDriverIO Tests
        run: npm test
        env:
          LOG_LEVEL: debug

      # 빌드 실행 (테스트 성공 시)
      - name: Build Project
        if: success() # 테스트 성공 시만 실행
        run: npm run build

      # 테스트 결과 저장
      - name: Save Test Results
        if: always() # 항상 실행
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./reports/

      # 성공 시 슬랙 알림
      - name: Notify Slack on Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: '빌드와 테스트(WebDriverIO)가 성공했습니다! 🎉'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # 실패 시 슬랙 알림
      - name: Notify Slack on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: '빌드 또는 WebDriverIO 테스트가 실패했습니다. 🚨'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
